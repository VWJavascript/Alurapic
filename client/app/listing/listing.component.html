<div class="jumbotron">
  <h1 class="text-center">Alurapic</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="input-group">
          <span class="input-group-btn">
            <a [routerLink]="['/cadastro']" class="btn btn-primary">
              Nova Foto
            </a>
          </span>
          <input #titleFiltered (keyup)="0" class="form-control" placeholder="Filtrar pelo tÃ­tulo da foto">
        </div>
      </form>
    </div>
  </div>
  <br />
  <div class="row">
    <panel *ngFor="let photo of photos | titleFilter: titleFiltered.value" title="{{photo.titulo | uppercase}}" class="col-md-2">
      <photo url="{{photo.url}}" title="{{photo.titulo}}"></photo>
    </panel>
  </div>
</div>
